    database:
        image: mysql:8.0
        container_name: laravel_db
        environment:
            MYSQL_USER: "nang"
            MYSQL_PASSWORD: "root" 
            MYSQL_ROOT_PASSWORD: "root" 
            MYSQL_DATABASE: ${DB_DATABASE}
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "8306:3306"
        networks:
            - laravel

networks:
    laravel:

volumes:
    dbdata:
